<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student registration form</title>
  </head>
  <body>
    <form action="php">
      <caption>
        <center><h1>Student Registration Form</h1></center>
      </caption>
      <table>
        <tr>
          <center>
            <div>
              Name :
              <input type="text" placeholder="enter your name" name="myname" />
            </div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>
              Father's name :
              <input
                type="text"
                placeholder="father's name"
                name="father name"
              />
            </div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>
              Mother's name :
              <input
                type="text"
                placeholder="mother's name"
                name="mother name"
              />
            </div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>
              Gender : <input type="radio" name="male" id="sectionida" />Male
              <input type="radio" name="female" id="sectionidb" />Female
              <input type="radio" name="others" id="sectionidc" />other
            </div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>
              Phone no :
              <input type="number" placeholder="phone no" name="phone no" />
            </div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>DOB : <input type="date" name="DOB" id="" /></div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>
              Country :
              <select name="country">
                <option value="">select your country</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="russia">Russia</option>
                <option value="japan">Japan</option>
                <option value="pakistan">Pakistan</option>
              </select>
            </div>
          </center>
          >
        </tr>
        <br />
        <tr>
          <center>
            <div>Photo : <input type="file" name="photo" /></div>
          </center>
        </tr>
        <br />
        <tr>
          <center>
            <div>
              <span><input type="submit" /> </span>
              <span><input type="reset" /></span>
            </div>
          </center>
        </tr>
      </table>
    </form>
  </body>
</html>
